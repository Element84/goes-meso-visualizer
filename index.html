<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animate a series of images</title>
    <meta property="og:description" content="Use a series of image sources to create an animation." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.3.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.3.0/dist/maplibre-gl.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style:
                'https://api.maptiler.com/maps/streets/style.json?key=wxwXy6rWFqQVfA26FFiS',
            maxZoom: 5.99,
            minZoom: 4,
            zoom: 5,
            center: [-75.789, 41.874]
        });

        const frameCount = 5;
        let currentImage = 0;

        function getPath() {
            return `http://localhost:8080/${currentImage}.png`;
        }

        map.on('load', () => {
            map.addSource('radar', {
                type: 'image',
                url: getPath(),
                coordinates: [
                    [
                        -123.54169,
                        27.42800
                    ],
                    [
                        -106.98963,
                        27.42800
                    ],
                    [
                        -106.98963,
                        40.20096
                    ],
                    [
                        -123.54169,
                        40.20096
                    ]
                ]
            });
            map.addLayer({
                id: 'radar-layer',
                'type': 'raster',
                'source': 'radar',
                'paint': {
                    'raster-fade-duration': 0
                }
            });

            setInterval(() => {
                currentImage = (currentImage + 1) % frameCount;
                map.getSource('radar').updateImage({ url: getPath() });
            }, 1000);
        });
    </script>
</body>

</html>
